apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Values.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Values.Container.Name }}
        image: wi11i4m/{{ .Values.Container.ImageName }}:{{ .Values.Container.ImageVersion }}
        ports:
        {{- range $.Values.Container.Ports }}
        - containerPort: {{ . | title }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Values.Namespace }}
spec:
  ports:
    {{- range $.Values.Service.Ports }}
    - name: {{ .Name }}
      protocol: {{ .Protocol | quote | upper }}
      port: {{ .PortNumber }}
      targetPort: {{ .TargetPort }}
      nodePort: {{ .NodePort }}
    {{- end }}
  type: {{ .Values.Service.type | default "LoadBalancer" }}  
  selector:
    app: {{ .Release.Name }}